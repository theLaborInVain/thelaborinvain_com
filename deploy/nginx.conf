server {
    server_name blog.thelaborinvain.com;

    client_max_body_size 20M;    # big-ass image support

    ### Logging
    access_log  /var/log/nginx/blog_thelaborinvain_com.access.log;
    error_log   /var/log/nginx/blog_thelaborinvain_com.error.log;

    ### Locations
    location = /favicon.ico {
        alias /home/toconnell/thelaborinvain_com/static/media/favicon.png;
    }

    location /static/ {
        alias   /home/toconnell/thelaborinvain_com/static/;
        gzip_static on;
        expires max;
        add_header Cache-Control public;
        autoindex   on;
    }

    location / {
        rewrite ^/$ /index   last;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   Host      $http_host;
        proxy_pass         http://127.0.0.1:8060;

        # Enable Gzip
        gzip  on;
        gzip_http_version 1.0;
        gzip_comp_level 2;
        gzip_min_length 1100;
        gzip_buffers     4 8k;
        gzip_proxied any;
        gzip_types
            # text/html is always compressed by HttpGzipModule
            text/css
            text/javascript
            text/xml
            text/plain
            text/x-component
            application/javascript
            application/json
            application/xml
            application/rss+xml
            font/truetype
            font/opentype
            application/vnd.ms-fontobject
            image/svg+xml;
        gzip_static on;
        gzip_proxied        expired no-cache no-store private auth;
        gzip_disable        "MSIE [1-6]\.";
        gzip_vary           on;
    }

    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

}
